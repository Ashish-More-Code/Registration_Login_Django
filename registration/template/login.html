
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static\css\bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <a href="index.html">Home</a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
                <h2 class="text-center">Login</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% if loginmsg %}
                    <div class="alert alert-primary" role="alert">
                        {{loginmsg}}
                    </div>
                    {% endif %}

                    <!--username-->
                    <div class="mb-3">
                        <label for="input1" class="form-label">Username:</label>
                        <input type="email" class="form-control" id="input1" name="username">
                    </div>
                    <!--password-->
                    <div class="mb-3">
                        <label for="input2" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="input2" name="password">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Login">
                        Not a User? <a href="/">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="static\css\bootstrap.min.js"></script>
</body>
</html>
