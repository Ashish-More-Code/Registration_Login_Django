<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static\css\bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <a href="index.html">Home</a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
                <h2 class="text-center">Register</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% if msg %}
                    <div class="alert alert-primary" role="alert">
                        {{msg}}
                    </div>
                    {% endif %}
                    {% if successmsg %}
                    <div class="alert alert-primary" role="alert">
                        {{successmsg}}
                    </div>
                    {% endif %}
                    {% if emptymsg %}
                    <div class="alert alert-primary" role="alert">
                        {{emptymsg}}
                    </div>
                    {% endif %}
                    <!--username-->
                    <div class="mb-3">
                        <label for="input1" class="form-label">Username:</label>
                        <input type="email" class="form-control" name="input1" placeholder="Enter username">
                    </div>
                    <!--password-->
                    <div class="mb-3">
                        <label for="input2" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="input2" placeholder="Enter password">
                    </div>
                    <!--confirm password-->
                    <div class="mb-3">
                        <label for="input3" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" name="input3" placeholder="Enter password">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Register">
                        Already a User? <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="static\css\bootstrap.min.js"></script>
</body>

</html>
